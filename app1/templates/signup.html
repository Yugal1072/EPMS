{% extends 'base.html' %}
{% block title %} SignUp {% endblock %} 
{% block start %}





<div class="container-fluid" style="background-image: url('/static/images/back.jpg'); background-position: center;">
  {% csrf_token %}


  <div class="row">
      <div class="col-sm-4">
      </div>

      <div class="col-sm-4 p-2">
        <form method="post" class=" card shadow-lg p-5  ">


          {% csrf_token %} 
          {% if messages %}
          <div class="alert alert-success" role="alert">
            {% for message in messages %}
            {{message}}
            {% endfor %}
          </div>
          {% endif %}
      
      
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text"  name="fname" class="form-control" >
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">last Name</label>
            <input type="text"  name="lname" class="form-control" >
          </div>
          
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" >
          </div>
          
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text"  name="username" class="form-control" >
          </div>
          
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Password</label>
            <input type="password"  name="password" class="form-control" >
          </div>
          
      
         
          
          <p>Already have an Acount  <a href="{% url 'login_page' %}" style="color: red;">Login here</a></p>
          
         
          <button type="submit" class="btn btn-success">SignUp</button>
        </form>
      </div>

      <hr>

      <div class="col-sm-3">
      </div>

      

  </div>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</div>


{% endblock %}
