{% extends "base.html" %}
{% block title %} Password Reset Form {% endblock %} 
{% block start %}

<div class="container text-bg-dark">
    <h1>Reset your password</h1>
        <p>Please enter your new password twice:</p>
        <form  method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit"  class="btn btn-success" name="Update Password"/></p>
        </form>
</div>



{% endblock %}
